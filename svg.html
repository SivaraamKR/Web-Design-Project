<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg designs</title>
</head>
<body>
   <svg width="200" height="200">
        <circle cx="100" cy="100" r="90" fill="orange" stroke="red" stroke-width="4" ></circle>
        <line x1="20" y1="150" x2="150" y2="190" stroke="black" stroke-width="4"></line>
    </svg>
    <hr>
    <svg width="200" height="200">
        <rect width="150" height="80" x="20" y="50" rx="20" ry="20" fill="yellow" stroke="red" stroke-width="4"></rect>
    </svg><br>
    <svg width="200" height="200">
        <line x1="0" y1="0" x2="200" y2="200" stroke="red" stroke-width="4"></line>
        <line x1="0" y1="200" x2="200" y2="0" stroke="green" stroke-width="4"></line>
    </svg> 

     <svg height="220" width="400">
        <polygon points="60 13, 110 48, 92 110, 30 110, 13 48" stroke="violet" fill="orange" stroke-width="5"/>
     </svg>



</body>
</html>
